<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我要自学网</title>
		<link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico" />
		<link rel="stylesheet" type="text/css" href=""/>
		<!--属性名=“属性值”  多个属性之间要有空格分隔-->
		<!--都没有图标文件  就没生效-->
	</head>
	<body>
		    head ：1.文档头部中的内容看不见
		           2.标题，图标，元信息，文档样式，定义脚本
		           3.文档头部作用于整篇文档
		    title：
		                       定义浏览器标题栏里显示的文档标题
		标题栏图标设置：
		    1.网站根目录下放一个名称是：favicon.ico图片文件。浏览器会
		    自动显示在标题栏中。
		    2.link：引入外部文件
		      rel="icon":定义当前文档与被链接文档间的关系
		      type：定义被链接文档的mime类型
		      href:定义被链接文档的路径
		      16*16像素可以适用在手机，平板，或者电脑上面都可以
		      使用工具生成ico图标
	</body>
</html>
