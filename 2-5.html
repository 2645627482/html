<!DOCTYPE html>   
                  <!--
                  	作者：2645627482@qq.com
                  	时间：2023-03-13
                  	描述：声明文档类型
                  -->

<html>
      <!--
      	作者：2645627482@qq.com
      	时间：2023-03-13
      	描述：html5文档从这里开始
      -->
	<head>
		<!--
        	作者：2645627482@qq.com
        	时间：2023-03-13
        	描述：文档头部，相当于人的思想，在浏览器不可见
        -->
		<meta charset="UTF-8"/>
                              <!--
                              	作者：2645627482@qq.com
                              	时间：2023-03-13
                              	描述：声明网页的编码，meta是单标签，只有开始标签，没有结束 标签，单标签的功能需要使用属性来实现
                              -->
		<title>我要自学网</title>
                       <!--
                       	作者：2645627482@qq.com
                       	时间：2023-03-13
                       	描述：在浏览器标题栏显示的标题
                       -->
	</head>
	<body>
		元素：
		1.从开始标签到结束标签中的全部代码（内容）/
		2.单标签中的所有代码
		元素内容：
		1.开始标签到结束标签中的内容，
		2.但是不包括标签
		元素属性：
		1.属性是帮助标签完善功能
		2.书写格式是写在开始标签中和标签
		3.属性名="属性值"引号用英文字符书写
		4.标准属性：通用于所有标签的属性，叫做标准属性，
		5.特殊属性：不通用于所有标签的属性
		<!--
        	作者：2645627482@qq.com
        	时间：2023-03-13
        	描述：文档主体部分，相当于人的肉体，在浏览器中可见
        	标签也叫标记，由一对尖括号包含单词构成
        -->
	</body>
</html>
       <!--
       	作者：2645627482@qq.com
       	时间：2023-03-13
       	描述：HTML5文档从这里结束，成双成对的标签叫双标签，里面可以承载内容。开始标签没有斜杠，结束标签有斜杠
       -->
