<html>

      -->
	<head>
		<!--
        	作者：2645627482@qq.com
        	时间：2023-03-13
        	描述：文档头部，相当于人的思想，在浏览器不可见
        -->
		<meta charset="UTF-8"/>
                              <!--
                              	作者：2645627482@qq.com
                              	时间：2023-03-13
                              	描述：声明网页的编码，meta是单标签，只有开始标签，没有结束 标签，单标签的功能需要使用属性来实现
                              -->
		<title>我要自学网</title>
                       <!--
                       	作者：2645627482@qq.com
                       	时间：2023-03-13
                       	描述：在浏览器标题栏显示的标题
                       -->
	        
	</head>
	<body>
		    link :引入外部文件
		    rel="icon"定义当前文档与被链接文档间的关系
		    type：定义被链接文档的mime类型
		    href：定义被链接文档的路径
		    标题栏图标设置：
		    1.网站根目录下放一个名称：favicon.ico图片文件。
		    2.使用ico作为标题栏图标
		<!--
        	作者：2645627482@qq.com
        	时间：2023-03-13
        	描述：文档主体部分，相当于人的肉体，在浏览器中可见
        	标签也叫标记，由一对尖括号包含单词构成
        -->
	</body>
</html>
