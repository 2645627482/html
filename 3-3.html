<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="icon"type ="image/x-icon"href="img/favicon.ico"/>
	</head>
	<body>
		标题栏图标设置：
		    1.网站根目录下放一个名称是：favicon.ico图片文件。浏览器会
		    自动显示在标题栏中。
		    2.link：引入外部文件
		      rel :定义当前文档与被链接文档间的关系
		      type：定义被链接文档的mime类型
		      href:定义被链接文档的路径
		      使用ico图标作为标题栏的图标
		      <!--
              	作者：2645627482@qq.com
              	时间：2023-03-14
              	描述：<link rel="icon"type="image/x-icon"href="img/favicon.ico"/>
              -->
                      使用jpg格式作为标题栏图标
	</body>
</html>
